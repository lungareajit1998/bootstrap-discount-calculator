<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light-subtle ">
    <div class="container m-3 p-3 w-25 h-auto rounded-4 border mx-auto  bg-dark-subtle shadow-lg ">
        <h2 class="text-md-center text-danger fw-bolder  ">Discount Calculator</h2>
        <div class="text-info-emphasis ">Enter the Bill amount and discount in percentage</div>
        <div class="mb-3 mt-3">
            <label for="amount" class="text-danger-emphasis fw-semibold">Bill Amount:</label><br>
            <input id="amount" class="w-100 rounded-2" type="text" >
        </div>
        <div class="mb-3">
            <label for="discount-percentage" class="text-danger-emphasis fw-semibold">Discount Percentage:</label><br>
            <input id="discount-percentage" class="w-100 rounded-2" type="number" min="0" max="100">
        </div>
        <div>
            <button type="submit" class="calculate" class="btn-lg w-100 bg-warning rounded-3 fw-semibold ">Calculate</button>
        </div>
        <div>
            <label for="discount-amount" class="text-danger-emphasis fw-semibold ">Total Discount Amount:</label>
            <input id="discount-amount" type="number" class="w-100 bg-white rounded-2" disabled >
        </div>
    </div>
    <script>
        const calculate = document.querySelector('.calculate');

        calculate.addEventListener('click',(e) => {
            e.preventDefault();

            let billAmt = document.getElementById('amount').value;
            let percentage = document.getElementById('discount-percentage').value;
            let discount = document.getElementById('discount-amount');

            discount.value = (billAmt * percentage) / 100;
        });
    </script>
</body>
</html>
